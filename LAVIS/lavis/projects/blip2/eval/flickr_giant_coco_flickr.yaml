model:
  arch: blip2
  model_type: coco
  use_grad_checkpoint: True
  image_size: 256
  vit_precision: "fp32" 

  # load_pretrained: True
  load_finetuned: True

  # pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/BLIP2/blip2_pretrained.pth" 
  # finetuned: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/BLIP2/blip2_finetune_coco.pth"
  # pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/BLIP2/blip2_pretrained_vitL.pth"
  # vit_model: clip_L  
  finetuned: "/workspace/multimodal/LAVIS/lavis/output/BLIP2/Retrieval_flickr/vitG_flickr_ft/checkpoint_best.pth"


datasets:
  coco_retrieval: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 256
        eval:
          name: "blip_image_eval"
          image_size: 256
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url: https://storage.googleapis.com/sfr-vision-language-research/datasets/coco_karpathy_train.json
          md5: aa31ac474cf6250ebb81d18348a07ed8
          storage: /workspace/multimodal/data/multimodal/final_splits/coco_karpathy_train.json

        val:
          url: https://storage.googleapis.com/sfr-vision-language-research/datasets/coco_karpathy_val.json
          md5: b273847456ef5580e33713b1f7de52a0
          storage: /workspace/multimodal/data/multimodal/final_splits/coco_karpathy_test.json
        test:
          url: https://storage.googleapis.com/sfr-vision-language-research/datasets/coco_karpathy_test.json
          md5: 3ff34b0ef2db02d01c37399f6a2a6cd1
          storage: /workspace/multimodal/data/multimodal/final_splits/flickr30k_test.json


#     build_info:
#         images:
#             storage: '/export/share/datasets/vision/coco/images/'
run:
  task: retrieval
  skip_reload:  False

  # dataloading
  num_workers: 4
  batch_size_train: 112
  batch_size_eval: 256

  # train_splits: ["train"]
  # valid_splits: ["val"]
  test_splits: ["val","test"]

  # distribution 
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False  

  # model specific
  k_test: 128

  # misc
  seed: 42
  output_dir: "output/BLIP2/Retrieval_flickr/vitG_flickr_ft"

  evaluate: True
