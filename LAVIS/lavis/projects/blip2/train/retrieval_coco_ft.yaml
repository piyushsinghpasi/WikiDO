model:
  arch: blip2
  model_type: coco
  load_pretrained: True
  load_finetuned: False 
  freeze_vit: False
  image_size: 256
  vit_precision: "fp32"

  # finetune blip2 with clip-vit-large
  # use_grad_checkpoint: True
  # pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/BLIP2/blip2_pretrained_vitL.pth"
  # vit_model: clip_L  

datasets:
  coco_retrieval: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 256
        eval:
          name: "blip_image_eval"
          image_size: 256
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url: https://storage.googleapis.com/sfr-vision-language-research/datasets/coco_karpathy_train.json
          md5: aa31ac474cf6250ebb81d18348a07ed8
          storage: /workspace/multimodal/data/multimodal/final_splits/coco_karpathy_train.json

        val:
          url: https://storage.googleapis.com/sfr-vision-language-research/datasets/coco_karpathy_val.json
          md5: b273847456ef5580e33713b1f7de52a0
          storage: /workspace/multimodal/data/multimodal/final_splits/coco_karpathy_val.json
        # test:
        #   url: https://storage.googleapis.com/sfr-vision-language-research/datasets/coco_karpathy_test.json
        #   md5: 3ff34b0ef2db02d01c37399f6a2a6cd1
        #   storage: /workspace/multimodal/data/multimodal/final_splits/ood_test_3k_42.json
      images:
          storage: /workspace/multimodal/data/multimodal


run:
  task: retrieval
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 6
  batch_size_train: 56
  batch_size_eval: 64
  lr_layer_decay: 0.95 # layer-wise learning rate decay for the ViT 
  num_workers: 4
  accum_grad_iters: 1
  beta2 : 0.999

  seed: 42
  output_dir: "output/BLIP2/Retrieval_coco/vitg_coco_ft"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  # test_splits: ["test"]
  # k_test: 128
  k_test : 128

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False
  use_dist_eval_sampler: False
