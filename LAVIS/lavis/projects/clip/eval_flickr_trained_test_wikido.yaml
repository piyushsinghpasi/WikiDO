model:
  arch: clip

  model_type: ViT-L-14-336
  load_pretrained: False
  load_finetuned: True 
  finetuned: "/workspace/multimodal/LAVIS/lavis/output/CLIP/Retrieval_wikido/finetuned_flickr_clip-L14-336/checkpoint_best.pth"

datasets:
  coco_retrieval: # name of the dataset builder
    vis_processor:
        train:
          name: "clip_image_train"
          image_size: 336
        eval:
          name: "clip_image_eval"
          image_size: 336
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url: https://storage.googleapis.com/sfr-vision-language-research/datasets/coco_karpathy_train.json
          md5: aa31ac474cf6250ebb81d18348a07ed8
          storage: /workspace/multimodal/data/multimodal/final_splits/balanced_100k_train_42.json
        val:
          url: https://storage.googleapis.com/sfr-vision-language-research/datasets/coco_karpathy_val.json
          md5: b273847456ef5580e33713b1f7de52a0
          storage: /workspace/multimodal/data/multimodal/correct_data/id_verified.json

        test:
          url: https://storage.googleapis.com/sfr-vision-language-research/datasets/coco_karpathy_test.json
          md5: 3ff34b0ef2db02d01c37399f6a2a6cd1
          storage: /workspace/multimodal/data/multimodal/correct_data/ood_verified.json
      images:
          storage: /workspace/multimodal/data/multimodal

run:
  task: retrieval

  # dataloading
  num_workers: 4
  batch_size_train: 32
  batch_size_eval: 128

  test_splits: ["val", "test"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: True

  # misc
  seed: 42
  output_dir: "output/CLIP/Retrieval_wikido/finetuned_flickr_clip-L14-336"

  evaluate: True
